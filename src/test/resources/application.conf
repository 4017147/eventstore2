TestSys {
	akka {
	    mode = test
	  	event-handlers = ["akka.testkit.TestEventListener"]
		loglevel = DEBUG
		actor {
			debug {
			 receive = on
			 autoreceive = on
			 lifecycle = on
			}
		}
  	}
  	akka.actor.deployment {
        /router {
            router = round-robin
            nr-of-instances = 1
        }
    }
}